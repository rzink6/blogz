{% extends 'base.html' %}

{% block content %}
<h1><a href='/newpost'>Build a Blog</a></h1>

{% for blog in blogs %}
    <td><h2><a href="/blog?id={{blog.id}}">{{blog.title}}</a></h2></td>
    <td><p>{{blog.body}}</p></td>
    <td><p>blog written by<a href="/blog?user={{blog.owner.id}}"> {{blog.owner.username}}</a></p></td>
    <hr>
{% endfor %}
    


{% endblock %}
