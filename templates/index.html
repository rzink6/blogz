{% extends 'base.html' %}


{% block content %}

{% for user in users %}
    <td><h2><a href="/blog?user={{user.id}}">{{user.username}}</a></h2></td>
{% endfor %}

{% for blog in blogs %}
<td><h2><a href="/blog?id={{blog.id}}">{{blog.title}}</a></h2></td>
<td><p>{{blog.body}}</p></td>
<hr>

{% endfor %}



{% endblock %}
